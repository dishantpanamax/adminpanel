<!--for main-countdown (For Page launching) -->
<script src="js/main.countdown.js"></script>
	
<script>
jQuery.noConflict();
jQuery(document).ready(function($) {
  $(function(){
	var note = $('#note'),
		ts = new Date(2016, 0, 1),
		newYear = true;
	if((new Date()) > ts){
		ts = (new Date()).getTime() + 10*24*60*60*1000;
		newYear = false;
	}
	$('#countdown').countdown({
		timestamp	: ts,
		callback	: function(days, hours, minutes, seconds){
			var message = "";
			message += days + " day" + ( days==1 ? '':'s' ) + ", ";
			message += hours + " hour" + ( hours==1 ? '':'s' ) + ", ";
			message += minutes + " minute" + ( minutes==1 ? '':'s' ) + " and ";
			message += seconds + " second" + ( seconds==1 ? '':'s' ) + " <br />";
			note.html(message);
		}
	});
});

function set_count(){
var login_container_height= $(window).height()-'178';	
$('.clock').css({
  "height":login_container_height+"px"
});
}
	
function set_center(){
	var width = $(".set-absolute").width();
	var height = $(".set-absolute").height();
	$(".set-absolute").css({
		"margin-left" : "-"+(width/2),
		"margin-top" :"-"+(height/2)
	})
}
	
$(window).resize(set_center);
	$(window).load(set_center);
	$(window).resize(set_count);
	$(window).load(set_count);

});
</script>
